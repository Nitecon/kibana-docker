---
# Default Kibana configuration from kibana-docker.

server.name: ${SERVER_NAME:kibana}
server.host: ${SERVER_HOST:kibana-host.local}
elasticsearch.url: ${ELASTICSEARCH_URL:http://elasticsearch:9200}
elasticsearch.username: ${ELASTICSEARCH_USER:elastic}
elasticsearch.password: ${ELASTICSEARCH_PASS:elastic}
xpack.security.enabled: ${XPACK_ENABLED:0}
xpack.monitoring.ui.container.elasticsearch.enabled: ${XPACK_UI_MON_ENABLED:0}